{% extends 'base.html' %}

{% block content %}

<div class="parent">
    <div class="child1">
        <center>
        <div class="text">
            <h1>Find Your Style!</h1>
        </div>
        
        <div>
            <div class="upload-sec">
                <form id="upload-file" method="post" enctype="multipart/form-data">
                    <label for="imageUpload" class="upload-label">
                        CHOOSE...
                    </label>
                    <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
                </form>
            </div>    
            <div class="image-section" style="display:none;">
                <div class="img-preview">
                    <div id="imagePreview"> </div>
                </div>
                <div class="predict-section">
                    <button type="button" class="predict-btn" id="btn-predict">PREDICT!</button>
                </div>
            </div>
            <div class="loader-sec">
                <div class="loader" style="display:none;"></div>
            </div>
        </div>    
        </center>    
    </div>

    <div class="child2">
        <div class="category">
            <div id="category_fixed">
                <h3> CATEGORY </h3>
            </div>
            <div id="category_percentage">

            </div>
            <div id="category_label">
                <h5 id="result_category_label">
                    <span> </span>
                </h5>
            </div>
        </div>
        <div class="pose">
            <div id="pose_fixed">
                <h3> POSE </h3>
            </div>
            <div id="pose_percentage">

            </div>
            <div id="pose_label">
                <h5 id="result_pose_label">
                    <span> </span>
                </h5>
            </div>
        </div>
        <div class="color">
            <div id="color_fixed">
                <h3> COLOR </h3>
            </div>
            <div id="color_percentage">

            </div>
            <div id="color_label">
                <h5 id="result_color_label">
                    <span> </span>
                </h5>
            </div>
        </div>      
    </div>
    
</div>

{% endblock %}
